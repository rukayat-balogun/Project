<!-- predict_bmi.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Prediction</title>
</head>
<body>
    <h1>Predict Your BMI</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>
    
    {% if predicted_bmi %}
        <h2>Predicted BMI: {{ predicted_bmi }}</h2>
        <h3>Category: {{ category }}</h3>
    {% endif %}
</body>
</html>
