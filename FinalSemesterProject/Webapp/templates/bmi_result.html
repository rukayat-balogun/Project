{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>BMI Result</title>
</head>
<body>
    <h1>BMI Result</h1>
    <p>Your BMI is: {{ bmi }}</p>
    <p>Category: {{ category }}</p>

    <h2>Dietary Recommendations</h2>
    <div>
        {% for image_url in diet_images %}
            <img src="{{ image_url }}" alt="Diet Image" style="max-width: 200px; height: auto;">
        {% empty %}
            <p>No images available for this category.</p>
        {% endfor %}
    </div>

    <a href="{% url 'calculate_bmi' %}">Calculate Again</a>
</body>
</html>
